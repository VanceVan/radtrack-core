<!doctype html>
<html lang="en">
<head>
	<title>UI multidraggable demo</title>
	<link type="text/css" href="./css/styles.css" rel="stylesheet" />
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
		google.load("jquery", "1.3.2");
		google.load("jqueryui", "1.7.2");
	</script>	
	<script type="text/javascript" src="./js/ui.multidraggable.js"></script>
	<script type="text/javascript">
	$(function() {
		$(".multidraggable").multidraggable();
	});
	</script>
</head>
<body>
	<div id="demo_description">
		<p>Base multidraggable functionality. Ctrl-click to group items and then drag grouped items. Items can be dragged individually went not grouped.</p>
	</div>
	<div class="multidraggable">
		<p>Draggable</p>
	</div>

	<div class="multidraggable">
		<p>Draggable</p>
	</div>
	
	<div class="multidraggable">
		<p>Draggable</p>
	</div>	
</body>
</html>
