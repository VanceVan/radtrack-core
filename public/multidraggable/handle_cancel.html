<!doctype html>
<html lang="en">
<head>
	<title>UI multidraggable demo</title>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
		google.load("jquery", "1.3.2");
		google.load("jqueryui", "1.7.2");
	</script>	
	<link type="text/css" href="./css/styles.css" rel="stylesheet" />
	<script type="text/javascript" src="./js/ui.multidraggable.js"></script>
	<script type="text/javascript">
	$(function() {
		$("#drag1").multidraggable({"handle":".handle"});
		$("#drag2").multidraggable({"cancel":".cancel"});
	});
	</script>
</head>
<body>
	<div id="demo_description">
		<p>Handle and cancel values apply to the element being dragged. So if elements are grouped and you want to drag them as a group you need to follow the rules of the element being dragged.</p>
	</div>
	<div id="drag1" class="multidraggable">
		<p class='handle'>You can only drag me from here</p>
	</div>

	<div id="drag2" class="multidraggable handle">
		<p class="cancel">You can only drag me from outside here</p>
	</div>
	
</body>
</html>
