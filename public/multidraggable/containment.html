<!doctype html>
<html lang="en">
<head>
	<title>UI multidraggable demo</title>
	<link type="text/css" href="./css/styles.css" rel="stylesheet" />
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
		google.load("jquery", "1.3.2");
		google.load("jqueryui", "1.7.2");
	</script>	
	<script type="text/javascript" src="./js/ui.multidraggable.js"></script>
	<script type="text/javascript">
	$(function() {
		$(".multidraggable").multidraggable({"containment":"parent"});
	});
	</script>
</head>
<body>
	<div id="demo_description">
		<p>Containment forces elements to stay inside the parent. Dragging will affect all elements until each element has reached the edge.</p>
	</div>
	<div id="demo_area">
		<div class="multidraggable">
			<p>Draggable</p>
		</div>

		<div class="multidraggable">
			<p>Draggable</p>
		</div>
	</div>
	
</body>
</html>
